<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Panel</title>

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">

        <button class="opt-button" onclick="goToService('call.html')">
          <span class="material-symbols-outlined">call</span>
          Call
        </button>
        
        <button class="opt-button" onclick="goToService('grocery.html')">
          <span class="material-symbols-outlined">shopping_cart</span>
          Grocery
        </button>
        
        <button class="opt-button" onclick="goToService('assist.html')">
          <span class="material-symbols-outlined">help</span>
          Assist
        </button>
        
        <button class="opt-button" onclick="goToService('chores.html')">
          <span class="material-symbols-outlined">cleaning_services</span>
          Chores
        </button>
        
        <button class="opt-button" onclick="goToService('visit.html')">
          <span class="material-symbols-outlined">groups</span>
          Visit
        </button>
        
        <button class="opt-button" onclick="goToService('ride.html')">
          <span class="material-symbols-outlined">directions_car</span>
          Ride
        </button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
